services:
  backend:
    build:
      context: ../../backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - ../../.env
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
    depends_on:
      - redis

  worker:
    build:
      context: ../../backend
      dockerfile: Dockerfile
    command: celery -A app.core.celery_app worker --loglevel=info
    env_file:
      - ../../.env
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
    depends_on:
      - redis

  frontend:
    build:
      context: ../../frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend

  redis:
    image: redis:7
    # No host port mapping so Redis works when 6379 is already in use on the host.
    # Backend and worker reach it via redis:6379 on the Docker network.



