# Use this file to run from pre-built images on GitHub Container Registry (GHCR).
# Default: wiseaihub (TSAI-EAG-Capstone). Override: GITHUB_OWNER=myorg docker compose -f docker-compose.ghcr.yml up -d
# Optional: IMAGE_TAG=dev to use dev branch images.
#
# Images (pushed by .github/workflows/docker-publish.yml on push to main/master/dev):
#   ghcr.io/wiseaihub/tsai-eag-capstone-backend:latest (or :dev)
#   ghcr.io/wiseaihub/tsai-eag-capstone-frontend:latest (or :dev)

services:
  backend:
    image: ghcr.io/${GITHUB_OWNER:-wiseaihub}/tsai-eag-capstone-backend:${IMAGE_TAG:-latest}
    ports:
      - "8000:8000"
    env_file:
      - ../../.env
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
    depends_on:
      - redis

  worker:
    image: ghcr.io/${GITHUB_OWNER:-wiseaihub}/tsai-eag-capstone-backend:${IMAGE_TAG:-latest}
    command: celery -A app.core.celery_app worker --loglevel=info
    env_file:
      - ../../.env
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
    depends_on:
      - redis

  frontend:
    image: ghcr.io/${GITHUB_OWNER:-wiseaihub}/tsai-eag-capstone-frontend:${IMAGE_TAG:-latest}
    ports:
      - "3000:80"
    depends_on:
      - backend

  redis:
    image: redis:7
    # No host port mapping; backend/worker use redis:6379 on the Docker network.
