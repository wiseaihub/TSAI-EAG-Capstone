# Use this file to run from pre-built images on GitHub Container Registry (GHCR).
# Set GITHUB_OWNER in .env to your GitHub org or username, or pass it when running:
#   GITHUB_OWNER=myorg docker compose -f docker-compose.ghcr.yml up -d
#
# Images (pushed by .github/workflows/docker-publish.yml):
#   ghcr.io/<GITHUB_OWNER>/tsai-eag-capstone-backend:latest
#   ghcr.io/<GITHUB_OWNER>/tsai-eag-capstone-frontend:latest

services:
  backend:
    image: ghcr.io/${GITHUB_OWNER:-owner}/tsai-eag-capstone-backend:latest
    ports:
      - "8000:8000"
    env_file:
      - ../../.env

  frontend:
    image: ghcr.io/${GITHUB_OWNER:-owner}/tsai-eag-capstone-frontend:latest
    ports:
      - "3000:80"
    depends_on:
      - backend
